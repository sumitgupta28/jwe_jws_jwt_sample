apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/commons-codec/commons-codec
compile group: 'commons-codec', name: 'commons-codec', version: '1.12'
// https://mvnrepository.com/artifact/net.minidev/json-smart
compile group: 'net.minidev', name: 'json-smart', version: '2.3'

// https://mvnrepository.com/artifact/com.nimbusds/nimbus-jose-jwt
compile group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '7.1'

// https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk16
compile group: 'org.bouncycastle', name: 'bcprov-jdk16', version: '1.46'

// https://mvnrepository.com/artifact/org.bitbucket.b_c/jose4j
compile group: 'org.bitbucket.b_c', name: 'jose4j', version: '0.6.5'

testCompile 'junit:junit:4.12'

}


uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
